logging:
  version: 1
  disable_existing_loggers: true
  formatters:
    recorder:
      format: '%(asctime)s;%(message)s'
    standard:
      format: '%(asctime)s; %(levelname)-8s; %(name)-35s; %(funcName)-20s;%(lineno)4d: %(message)s'
      datefmt: "%I:%M:%S"
    multi_process:
      class: 'logging.Formatter'
      format: '%(asctime)s; %(levelname)-8s; [%(thread;)s]; %(name)-35s; %(funcName)-20s;%(lineno)-4d: %(message)s'
    multi_thread:
      class: 'logging.Formatter'
      format: '%(asctime)s; %(levelname)-8s; [%(process)d]; %(name)-35s; %(funcName)-20s;%(lineno)-4d: %(message)s'
    verbose:
      class: 'logging.Formatter'
      format: '%(asctime)s; %(levelname)-8s; [%(process)d - %(thread)s]; %(name)-35s; %(funcName)-20s;%(lineno)4d: %(message)s'
  handlers:
    console:
      level: 'DEBUG'
      class: 'logging.StreamHandler'
      formatter: 'standard'
    file_handler:
      level: 'DEBUG'
      class: 'logging.handlers.TimedRotatingFileHandler'
      formatter: 'verbose'
      filename: './logs/log.log'
      when: midnight
      encoding: 'utf-8'
    recorder:
      level: 'INFO'
      class: 'logging.FileHandler'
      formatter: 'recorder'
      filename: './logs/recorder_events.log'
      encoding: 'utf-8'
      mode: 'w'
  loggers:
    vehicletracker.components.history_local:
      level: 'DEBUG'
    vehicletracker.components.trainer:
      level: 'DEBUG'
    vehicletracker.components.predictor:
      level: 'DEBUG'
    vehicletracker.components.recorder:
      level: 'DEBUG'
    vehicletracker.helpers.events:
      level: 'INFO'
    vehicletracker.helpers.job_runner:
      level: 'INFO'
    recorder:
      propagate: False
      handlers:
      - 'recorder'
  root:
    level: 'INFO'
    handlers:
      - 'console'
      - 'file_handler'
